<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Motor de desición de credito</h1>
            </div>
        </div>
        <main class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="form-group mt-4">
                        <label for="type">Tipo de Nomina</label>
                        <select name="type" id="type" class="form-control">
                            <option value="0">A</option>
                            <option value="1">B</option>
                            <option value="2">C</option>
                            <option value="3">D</option>
                        </select>
                    </div>
                    <div class="form-group mt-4">
                        <label for="date">Fecha desde el primer empleo</label>
                        <input type="date" name="date" id="date" class="form-control" />
                    </div>
                    <div class="form-group mt-4">
                        <label for="sex">Genero</label>
                        <select name="sex" id="sex" class="form-control">
                            <option value="" disabled selected>Seleccionar</option>
                            <option value="f">Femenino</option>
                            <option value="m">Masculino</option>
                        </select>
                    </div>
                    <button class="btn btn-primary mt-4" id="btnCalcular">Calcular</button>
                </div>
                <div class="col-12 col-md-6">
                    <table class="table table-hover container-fluid" >
                        <thead>
                            <tr>
                                <th>Tipo de nomina</th>
                                <th>Fecha desde el primer empleo</th>
                                <th>Genero</th>
                                <th>Monto minimo de credito</th>
                                <th>Monto máximo de credito</th>
                                <th>Línea óptima de credito</th>
                            </tr>
                        </thead>
                        <tbody id="content">
    
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </header>

    <script src="motor.js"></script>
</body>
</html>
